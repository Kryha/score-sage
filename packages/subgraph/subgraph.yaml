specVersion: 0.0.4
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ScoreSage
    network: localhost
    source:
      abi: ScoreSage
      address: "0xB7f8BC63BbcaD18155201308C8f3540b07f84F5e"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Greeting
        - Sender
      abis:
        - name: ScoreSage
          file: ./abis/localhost_ScoreSage.json
      eventHandlers:
        - event: newPublishedRating(address,uint32,bool)
          handler: handlePublishedRating
      file: ./src/mapping.ts
